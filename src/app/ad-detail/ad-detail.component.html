<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/ads']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ad.title}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dd>Desription:{{ad.description}}</dd>
        <dd>Author:{{ad.author_name}}</dd>
        <dd>Created:{{ad.created_at_datetime}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" *ngIf="user !== ''" [routerLink]="['/ad-edit', ad.id]">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-flat-button color="warn" *ngIf="user === ad.author_name" (click)="clickMethod(ad.id,ad.title)">
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
